<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/report/update.css}">
    <th:replace th:fragment="header" th:include="header.html"></th:replace>
</head>
<body>
    <h1>日報 編集ページ</h1>
    <form method="post" th:action="@{/report/update/{aid}(aid=${report.id})}" th:object="${report}">
        <label for="reportDate">日付</label>
        <input type="date" th:field="*{reportDate}" th:errorclass="err">
        <span th:errors="*{reportDate}" class="err"></span>
        <br>
        <label for="name">氏名</label>
        <input type="text" th:value="${report.employee.name}" readonly>
        <br>
        <label for="title">タイトル</label>
        <input type="text" th:field="*{title}" th:errorclass="err">
        <span th:errors="*{title}" class="err"></span>
        <br>
        <label for="content">内容</label>
        <input type="text" th:field="*{content}" th:errorclass="err">
        <span th:errors="*{content}" class="err"></span>
        <br>
        <input type="hidden" th:field="*{createdAt}">
        <input type="submit" value="投稿">
    </form>
    <a href="/report/list">一覧に戻る</a>
</body>
</html>
