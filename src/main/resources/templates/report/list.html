<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>日報管理システム</title>
    <link rel="stylesheet" th:href="@{/css/report/list.css}">
    <th:replace th:fragment="header" th:include="header.html"></th:replace>
</head>
<body>
    <h1>日報 一覧</h1>
    <table>
        <tr>
            <th>氏名</th>
            <th>日付</th>
            <th>タイトル</th>
            <th>操作</th>
        </tr>
        <tr th:each="report : ${reportlist}">
            <td th:text="${report.employee.name}"></td>
            <td th:text="${report.reportDate}"></td>
            <td th:text="${report.title}"></td>
            <td><a th:href="@{/report/detail/{aid}(aid=${report.id})}">詳細を見る</a></td>
        </tr>
    </table>
    <div th:text="|（ 全 ${count} 件 ）|"></div>
    <a th:href="@{/report/register}">新規日報の登録</a>
    <br>
    <form method="post" th:action="@{/logout}">
        <input type="submit" value="ログアウト">
    </form>
</body>
</html>
